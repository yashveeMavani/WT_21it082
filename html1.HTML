<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form for Charusat Event</title>
</head>

<body bgcolor="lightblue">
    <h1>Spoural Event</h1>
    <form>
        <table>
            <p>Please fill in this form to participate in Spoural.</p>
            <tr>
                <td><label for="name"><b>name</b></label></td>
                <td> <input type="text" name="name" id="name" required></td>
            </tr>
            <tr>
                <td><label for="id"><b>id</b></label></td>
                <td><input type="id" name="id" id="id" required></td>
            </tr>
            <tr>
                <td><label for="email"><b>email</b></label></td>
                <td><input type="email" email="email" id="email" required></td>
            </tr>
            <tr>
                <td><label for="branch"><b>branch</b></label></td>
                <td><input type="branch" branch="branch" id="branch" required></td>
            </tr>
            <tr>
                <td><label for="Sport Event"><b>Sport Event</b></label></td>
            </tr>

            <tr>
                <td>
                    <input type="checkbox"> Football<br>
                    <input type="checkbox"> Cricket<br>
                    <input type="checkbox"> Kabaddi<br>
                </td>

            </tr>
            <tr>
                <td><label for="Sport Event"><b>Cultural Event</b></label></td>

            </tr>
            <tr>
                <td><input type="checkbox"> Dancing<br>
                    <input type="checkbox"> Singing<br>
                    <input type="checkbox"> Stand-up-comedy<br>
                </td>

            </tr>

            <tr>
                <td><button type="submit" class="registerbtn">Submit</button></td>
            </tr>

        </table>
    </form>
</body>

</html>
